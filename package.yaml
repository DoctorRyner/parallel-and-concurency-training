name:                parallelism-and-concurency-training

dependencies:
- base >= 4.7 && < 5
- parallel
- deepseq
- split

ghc-options:
- -Wall
- -Wno-name-shadowing

library:
  source-dirs: src

executables:
  count-sign-changes:
    main:                Main.hs
    source-dirs:         count-sign-changes
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -eventlog
    dependencies:
    - parallelism-and-concurency-training
